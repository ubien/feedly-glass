<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>(UnOfficial) Feedly Integration for Google Glass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="Carousel" class="carousel slide col-lg-8 col-offset-2">
            <ol class="carousel-indicators">
                <li data-target="Carousel" data-slide-to="0" class="active"></li>
                <li data-target="Carousel" data-slide-to="1" class=""></li>
                <li data-target="Carousel" data-slide-to="2" class=""></li>
                <li data-target="Carousel" data-slide-to="3" class=""></li>
                <li data-target="Carousel" data-slide-to="4" class=""></li>
                <li data-target="Carousel" data-slide-to="5" class=""></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="/static/img/cover-card.png" alt="Glass Cover Card" class="img-responsive">
                    <div class="carousel-caption">
                        Card as it appears in your timeline.  Select to drill into items
                    </div>
                </div>
                <div class="item ">
                    <img src="/static/img/card-1.png" alt="Glass Cover Card" class="img-responsive">
                    <div class="carousel-caption">
                        First RSS item
                    </div>
                </div>
                <div class="item">
                    <img src="/static/img/card-2.png" alt="Glass Cover Card" class="img-responsive">
                    <div class="carousel-caption">
                        2/10
                    </div>
                </div>
                <div class="item">
                    <img src="/static/img/card-view.png" alt="Glass Cover Card" class="img-responsive">
                    <div class="carousel-caption">
                        When you select an item you can visit the page
                    </div>
                </div>
                    <div class="item">
                    <img src="/static/img/card-save.png" alt="Glass Cover Card" class="img-responsive">
                    <div class="carousel-caption">
                        Or save in Feedly
                    </div>
                </div>
                    <div class="item">
                    <img src="/static/img/card-refresh.png" alt="Glass Cover Card" class="img-responsive">
                    <div class="carousel-caption">
                        At the end you can refresh and get new cards.  Delivered cards are marked as read in Feedly.
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#Carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#Carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
